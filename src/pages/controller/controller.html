<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Car Controller</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-item>
		<div class = "bar bar-subheader">
			<h6 class = "title">Variable Speed</h6>
		</div>
	</ion-item>

	<ion-item>
		<ion-range [(ngModel)] = "speed" step="25" snaps="true" (ionChange) ="setSpeed()">
			<ion-label range-left>%0</ion-label>
			<ion-label range-right>%100</ion-label>
		</ion-range>
	</ion-item>

	<ion-item>
		<div class = "bar bar-subheader">
			<h6 class = "title">Emergency Stop</h6>
			<p>After stopping the car, press to restart</p>
		</div>
	</ion-item>

	<ion-item>
		<button ion-button large id="stop" style = "background:red" block (click) = "emergencyStop()">EMERGENCY STOP</button>
	</ion-item>

	<ion-item>
		<div class = "bar bar-subheader">
			<h6 class = "title">Virtual Joystick</h6>
		</div>
	</ion-item> 
    
    <ion-grid>
	    <ion-row> 
	    	<ion-col ion-button clear style = "height:80px;background-image:url('assets/img/Buttons_Part8.png');background-size:100% 100%;" (touchstart)="forwardLeft()" (touchend)="brake()"></ion-col>
			<ion-col ion-button clear style = "height:80px;background-image:url('assets/img/Buttons_Part1.png');background-size:100% 100%;" (touchstart)="forward()" (touchend)="brake()"></ion-col>
			<ion-col ion-button clear style = "height:80px;background-image:url('assets/img/Buttons_Part2.png');background-size:100% 100%;" (touchstart)="forwardRight()" (touchend)="brake()"></ion-col>
		</ion-row>
		<ion-row> 
	    	<ion-col ion-button clear style = "height:80px;background-image:url('assets/img/Buttons_Part7.png');background-size:100% 100%;" (touchstart)="left()" (touchend)="brake()"></ion-col>
			<ion-col ion-button clear style = "height:80px;"></ion-col>
			<ion-col ion-button clear style = "height:80px;background-image:url('assets/img/Buttons_Part3.png');background-size:100% 100%;" (touchstart)="right()" (touchend)="brake()"></ion-col>
		</ion-row>
		<ion-row> 
	    	<ion-col ion-button clear style = "height:80px;background-image:url('assets/img/Buttons_Part6.png');background-size:100% 100%;" (touchstart)="backwardLeft()" (touchend)="brake()"></ion-col>
			<ion-col ion-button clear style = "height:80px;background-image:url('assets/img/Buttons_Part5.png');background-size:100% 100%;" (touchstart)="backward()" (touchend)="brake()"></ion-col>
			<ion-col ion-button clear style = "height:80px;background-image:url('assets/img/Buttons_Part4.png');background-size:100% 100%;" (touchstart)="backwardRight()" (touchend)="brake()"></ion-col>
		</ion-row>
	</ion-grid>


</ion-content>
