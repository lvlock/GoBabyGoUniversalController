<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Connect to Car</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h4>Scan for the Bluetooth Module</h4>
    <p>Version 29</p>
    <button ion-button icon-left block large (click)="ble_scan()">
      <ion-icon name="bluetooth"></ion-icon>
      Scan
    </button>

    <p>
      <button ion-button block large color="secondary" (click)="disconnect()">Disconnect</button>
    </p>

    <p>
      <button ion-button block large color="secondary" (click)="goToController()">Go</button>
    </p>

    <ion-card *ngIf="devices.length">

      <ion-card-header>
        Discovered Devices
      </ion-card-header>
      
      <ion-list>

        <ion-item *ngFor="let device of devices" >
          <ion-label>
            {{device.name}}
          </ion-label>
          <div item-content>
            <button ion-button color="secondary" (click)="connect(device)">Connect</button>
          </div>
        </ion-item>

      </ion-list>
      
    </ion-card>

    <!-- Why the F*** doesn't this work?!! >:( -->
    <!--<ion-spinner *ngIf="isScanning==true" name="circles"></ion-spinner>-->

    

    <p id="state">state</p>
    <p id="action">action</p>
    <p id="data">data</p>
    <p id="test">test</p>
</ion-content>
